<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel='stylesheet' href='reset.css'>
    <link rel='stylesheet' href='styles.css'>

    <script src='common.js'></script>
    <script src='navBar.js'></script>
    <script src='studentApi.js'></script>
    <script defer src='addStudent/addStudent.js'></script>
</head>

<body>
    <div id='container'>
        <h1>Students</h1>
        <ul is='nav-bar' activePage='addStudent'></ul>

        <h2>Add New Student</h2>
        <form name='newStudent'>
            <label>Name</label>
            <input type='text' name='studentName'>
            <label>House</label>
            <select name='studentHouse'>
                <option>Gryffindor</option>
                <option>Slytherin</option>
                <option>Ravenclaw</option>
                <option>Hufflepuff</option>
            </select>
            <label>Age</label>
            <input type='number' min='11' max='40' name='studentAge'>
            <input type='submit' value='Add Student' onclick="cmdAddStudent(event)">
        </form>
    </div>
</body>

</html>
